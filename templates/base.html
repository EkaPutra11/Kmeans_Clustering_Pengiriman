<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Dashboard</h4>
        <a href="/">Home</a>
        <a href="/kmeans/import-dataset">Import Data</a>
        <a href="{{ url_for('kmeans_bp.elbow_optimization') }}">Elbow Optimization</a>
        <a href="{{ url_for('kmeans_bp.set_cluster') }}">Set Cluster</a>
        <a href="{{ url_for('kmeans_bp.kmeans_result') }}">KMeans Result</a>    
        <a href="{{ url_for('kmeans_bp.kmeans_result_detailed_view') }}">Detail</a> 
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Konten halaman -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
